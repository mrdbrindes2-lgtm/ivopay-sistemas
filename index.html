    <script>
      // Prevents flash of unstyled content (FOUC) by applying the theme before the page loads.
      if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }
      // Configure Tailwind to use the 'dark' class for dark mode
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      :root {
        --color-primary: #84cc16;
        --color-primary-hover: #65a30d;
        --color-primary-text: #ffffff;

        --color-accent: #06b6d4;
        --color-accent-hover: #0891b2;
        --color-accent-text: #ffffff;
      }
      html, body, #root {
        height: 100%;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile which feels native */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
      }
      .dark body {
        background-color: #0f172a; /* slate-900 */
      }
      /* Custom Marker Cluster Styles */
      .marker-cluster-small {
        background-color: rgba(30, 136, 229, 0.6); /* Blueish, semi-transparent */
      }
      .marker-cluster-small div {
        background-color: rgba(30, 136, 229, 0.9);
        color: #fff;
      }
      .marker-cluster-medium {
        background-color: rgba(245, 124, 0, 0.6); /* Orangish */
      }
      .marker-cluster-medium div {
        background-color: rgba(245, 124, 0, 0.9);
        color: #fff;
      }
      .marker-cluster-large {
        background-color: rgba(211, 47, 47, 0.6); /* Redish */
      }
      .marker-cluster-large div {
        background-color: rgba(211, 47, 47, 0.9);
        color: #fff;
      }

      /* Custom DivIcon Marker Styles */
      .custom-marker {
        transition: transform 0.2s ease-out;
        will-change: transform;
      }
      .custom-marker.selected-marker {
        z-index: 1000 !important;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px #fff);
        }
        50% {
          transform: scale(1.2);
          filter: drop-shadow(0 0 10px var(--color-accent));
        }
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px #fff);
        }
      }

      /* Pulsing indicator animation */
      @keyframes pulse-indicator {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px currentColor);
        }
        50% {
          transform: scale(1.15);
          filter: drop-shadow(0 0 6px currentColor);
        }
      }
      .pulse-indicator {
        animation: pulse-indicator 2s infinite ease-in-out;
        will-change: transform, filter;
      }


      /* Hide number input spinners */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
        appearance: textfield;
      }

      /* Print-specific styles */
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: #ffffff !important;
          padding-top: 0 !important;
        }
        body::before {
            display: none;
        }
        /* Hide everything in the app's root div except the print overlay */
        body > #root > div > *:not(.print-overlay) {
            display: none !important;
        }
        /* Style the overlay and its content for printing */
        .print-overlay {
            position: static !important;
            background: none !important;
            display: block !important;
            border: none !important;
        }
        .print-content {
            overflow: visible !important;
        }
      }
    </style>
